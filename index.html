class Square {
  get area() {
    return 16;
  }
}  

</script>
 
<script>
describe('Square', () => {
  it('creates a Square', () => {
    const square = new Square(4);
    expect(square).toBeDefined();
  });

  describe('area', () => {
    it('calculates the area of the square with a side of length 4', () => {
      const square = new Square(4);
      expect(square.area).toBe(16);
    });
  })
});
